<div class="full-height">
    <div class="column left">
        <ul class="items">
            <li ng-click="item.action()" ng-repeat="item in list | orderBy:'sort':sortDir.reverse" class="repeat-anim">{{item.label}}</li>
        </ul>
    </div>
    <div class="column right">
        <div class="container">
            <!-- ng-if -->
            <div ng-if="ngif" class="example-block fade-in-out">
                <img src="img/plainDoge.jpg">
                <h1>ng-if</h1>
            </div>

            <!-- ng-include -->
            <div ng-include="nginclude" class="fade-in-out"></div>

            <!-- keyframes -->
            <div ng-if="keyframes" class="example-block keyframe-fade-in-out">
                <img src="img/plainDoge.jpg">
                <h1>keyframes</h1>
            </div>

            <!-- ng-show -->
            <div ng-show="ngshow" class="example-block fade-show">
                <img src="img/plainDoge.jpg">
                <h1>ng-show</h1>
            </div>

            <!-- multi-part animation -->
            <div ng-if="multipart" class="example-block multipart-animation">
                <img src="img/plainDoge.jpg">
                <h1>multipart</h1>
            </div>

            <!-- animate lots of properties -->
            <div ng-if="lotsofprops" class="example-block lots-of-props">
                <img src="img/plainDoge.jpg">
                <h1>lots of properties</h1>
            </div>

            <!-- mix css & js -->
            <div ng-if="mixed" class="example-block mixed">
                <img src="img/plainDoge.jpg">
                <h1>mixed</h1>
            </div>

            <!-- pick css or js based on support -->
            <div ng-if="pickBest" class="example-block" ng-class="{'fade-in-out': hasTransitions, 'fade-in-out-js': !hasTransitions}">
                <img src="img/plainDoge.jpg">
                <h1>pick the best</h1>
            </div>
        </div>
    </div>

</div>
